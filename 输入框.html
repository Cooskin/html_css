<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="refresh" content=""><!-- HTML自动刷新 -->

    <title>框框</title>

    <link rel="stylesheet" href="login.css">
</head>
<body>
<div class="login">
    <h2>
        <em>LOAD</em>登录
    </h2>

    <from method="get" action="#">

        <ul>
            <li>
                <span>账号：</span>
                <label>
                    <input class="text" type="text" name="username">
                    <input class="aa" type="checkbox">
                    <strong>记住我</strong>
                </label>
            </li>
            <li>
                <span>密码：</span>
                <label>
                    <input class="text" type="password" name="password">
                </label>
                <input class="btn" type="submit" value="登录">
            </li>
        </ul>
        <p>
            <a href="#">账号注册</a>
            <a href="#">忘记密码</a>
        </p>
    </from>
</div>

</body>
</html>
